apiVersion: batch/v1
kind: Job
metadata:
  name: docker-registry-image-puller
  labels:
    app: che
    component: docker-registry
spec:
  template:
    spec:
      containers:
      - name: skopeo
        image: docker.io/abazko/puller:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: DOCKER_IMAGES
            value: ${images}
      restartPolicy: Never
  backoffLimit: 4
